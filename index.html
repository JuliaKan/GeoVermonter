<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
        </script>
</head>

<body>
    <!-- NAVBAR -->
    <div class="container-fluid">
        <div class="row">
            <div class="nav navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">GeoVermonter</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">High Score
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- MAP -->
        <div class="row">
            <div class="col-lg-5">
                <div style="height:500px;" id="map" map="map"></div>
            </div>
        </div>
        <div class="col-lg-2">
            <button id='north'>north</button>
            <button id='east'>east</button>
            <button id='south'>south</button>
            <button id='west'>west</button>
        </div>
        <!-- RIGHT DIV -->

        <div class="col-lg-5">
            <!-- info -->
            <div id="info">
                <p id="latitude">?</p>
                <p id="longitude">?</p>
                <p id="county">?</p>
                <p id="town">?</p>
            </div>
            <!-- score -->

            <div class="score">
                <p>Score Box</p>
            </div>
            <!-- buttons -->

            <div class="buttons">
                <button id="start" onClick="setup()">start</button>
                <button id="guess">guess</button>
                <button id="quit">quit</button>
            </div>
        </div>
    </div>



</body>
<script>

    let startButton = document.getElementById("start")
    let guessButton = document.getElementById("guess")
    let quitButton = document.getElementById("quit")
    function setup() {
        startButton.disabled = true
        guessButton.enabled = true
        quitButton.enabled = true
    }




    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([51.5, -0.09]).addTo(map)
        .bindPopup()
        .openPopup();
</script>

</html>
