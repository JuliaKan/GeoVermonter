<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Geo.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
        </script>

    <script src="border.js"></script>
    <script src="county_polygons.js"></script>



</head>

<body>
    <!-- NAVBAR -->

    <div class="container">
        <div class="row">
            <nav class="d-flex justify-content-around align-items-center fixed-top navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    About
                </a>
                <span class="mb-0 h1">
                    <img src="binoculars_3.svg" width="40" height="40">
                    GeoVermont
                </span>
                <a class="navbar-brand"href="#">
                    High Score
                </a>
            </nav>
        </div>
    </div>


    <!-- MAP -->
    <!-- <div class="row"> -->
    <div class="jumbotron">
        <div style="height:500px;" id="map" map="map"></div>
    </div>
    <!-- RIGHT DIV -->

    <div class="col-sm-12">
        <button id='north'>north</button>
        <button id='east'>east</button>
        <button id='south'>south</button>
        <button id='west'>west</button>

        <div id="info">
            <p id="latitude">Latitude</p>
            <p id="longitude">Longitude</p>
            <p id="county">County</p>
            <p id="town">Town</p>
            <p id="quit"></p>
        </div>

        <div class="score">
            <p>Score Box</p>
        </div>


        <div class="row text-center">
            <div class="col-sm-12">
                <div class="actionbuttons">
                    <button id="start" class="btn btn-success" onClick="setup(), startTheGame()">Start</button>
                    <button id="guess" class="btn btn-primary mx-5">Guess</button>
                    <button id="quit" onClick="iGiveUp()" class="btn btn-danger">RAGE QUIT</button>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>


</body>
<script src="javascript.js"></script>

</html>
