<body>
    <!-- NAVBAR -->
    <div class="container-fluid">
        <div class="row">
            <div class="nav navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">GeoVermonter</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">High Score
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- MAP -->
        <div class="row">
            <div class="col-lg-5">
                <div style="height:500px;" id="map" map="map"></div>
            </div>
        </div>
        <div class="col-lg-2">
            <button id='north'>north</button>
            <button id='east'>east</button>
            <button id='south'>south</button>
            <button id='west'>west</button>
        </div>
        <!-- RIGHT DIV -->

        <div class="col-lg-5">
            <!-- info -->
            <div id="info">
                <p id="latitude">?</p>
                <p id="longitude">?</p>
                <p id="county">?</p>
                <p id="town">?</p>
            </div>
            <!-- score -->

            <div class="score">
                <p>Score Box</p>
            </div>
            <!-- buttons -->

            <div class="buttons">
                <button id="start" onClick="setup()">start</button>
                <button id="guess">guess</button>
                <button id="quit">quit</button>
            </div>
        </div>
    </div>



</body>
<script>

    let startButton = document.getElementById("start")
    let guessButton = document.getElementById("guess")
    let quitButton = document.getElementById("quit")
    function setup() {
        startButton.disabled = true
        guessButton.enabled = true
        quitButton.enabled = true
    }

    // Makes map world imagery view
    var map = L.map('map').setView([43.77109, -72.77417], 7);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    }).addTo(map);
    

    // Adds border around Vermont
    let border = L.geoJSON(border_data)
    border.addTo(map);

    // Finds a random location within the borderBox
    let boundingBox = {
        maxLon: -73.3654,
        minLon: -71.5489,
        maxLat: 45.0065,
        minLat: 42.7395
    };
    function startTheGame() {
    let lonPoint = (boundingBox.maxLon - boundingBox.minLon)
    let latPoint = (boundingBox.maxLat - boundingBox.minLat)

    let randomLonPoint = Math.random() * lonPoint + boundingBox.minLon
    let randomLatPoint = Math.random() * latPoint + boundingBox.minLat
    L.marker([randomLatPoint, randomLonPoint]).addTo(map)
    map.setView([randomLatPoint,randomLonPoint], 18)

}


</script>
